<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Login</ion-title>
    <ion-button slot="end">
      <ion-icon name="exit"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-item>
    <ion-label>
      Email
    </ion-label>
    <ion-input type="text" [(ngModel)]="user.email"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>
      Password
    </ion-label>
    <ion-input type="password" [(ngModel)]="user.password"></ion-input>
  </ion-item>
  <ion-item>
    <ion-button size="large" (click)="loginGoogle()">Google<ion-icon name="logo-google"></ion-icon>
    </ion-button>

    <ion-button size="large" (click)="loginFacebook()">Facebook<ion-icon name="logo-facebook"></ion-icon>
    </ion-button>

    <ion-button size="large" (click)="loginTwitter()">Twitter<ion-icon name="logo-twitter"></ion-icon>
    </ion-button>

  </ion-item>


  <ion-item-divider>
    <ion-button size="large" (click)="onLogin()">Login</ion-button>
    <ion-button size="large" href="/register">Register</ion-button>
  </ion-item-divider>

</ion-content>
